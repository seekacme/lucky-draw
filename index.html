<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会盛典 - 幸运大抽奖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <header>
            <h1>LUCKY DRAW 2026</h1>
            <p class="subtitle">年度盛典 · 幸运降临</p>
        </header>

        <main>
            <div class="screen-container">
                <div class="screen-border">
                    <div class="screen-content" id="display-area">Wait for Import...</div>
                </div>
            </div>

            <div class="controls">
                <input type="file" id="file-input" accept=".txt" style="display: none;">
                <button id="btn-import" class="btn secondary">
                    <span class="icon">📂</span> 导入员工
                </button>
                <button id="btn-toggle" class="btn primary">
                    <span class="icon">▶</span> 开始抽奖
                </button>
            </div>
        </main>

        <aside class="history-panel">
            <h3>中奖名单 / WINNERS</h3>
            <div class="list-container">
                <ul id="winner-list">
                    <!-- 中奖名单将在这里生成 -->
                </ul>
            </div>
            <div class="status-bar">
                已导入: <span id="total-count">0</span> 人 | 已中奖: <span id="winner-count">0</span> 人
            </div>
        </aside>
    </div>

    <!-- 弹窗 -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>🎉 CONGRATULATIONS 🎉</h2>
            <div id="modal-winner-name" class="winner-highlight">???</div>
            <button id="btn-close-modal" class="btn primary">确定</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
